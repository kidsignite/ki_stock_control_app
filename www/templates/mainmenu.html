
    <ion-view view-title="Menu" ng-controller="MainMenuCtrl">
  <ion-content>

<br><br>
    <center>
    

      <div class="row" style="margin-top: 10px;margin-bottom: 60px;">
        <div class="col">
                   <h4>Activity: {{APIresponse.activity_id}}</h4>
                   <h4>Re-order Level: {{APIresponse.reorder}}</h4>
                   <h4 style="color:red; ng-show="APIresponse.quantity_balance<APIresponse.reorder">Balance: {{APIresponse.quantity_balance}}</h4>
                   <h4 ng-show="APIresponse.quantity_balance>APIresponse.reorder">Balance: {{APIresponse.quantity_balance}}</h4>
        </div>
     
      </div>
      

      <div class="list">
        <label class="item item-input">
          <span class="input-label">Quantity</span>
          <input type="text" ng-model="quantity"/>
        </label>
       
      </div>

      <div class="row">
        <div class="col">
            <button class="button button-positive" ng-click="addPackstoStock(quantity)">+</button>
          </div>
    <div class="col">
            <button class="button button-assertive" ng-click="removePacksfromStock(quantity)">-</button>
          </div>
      </div>

      


      
    </center>
  </ion-content>
 
  <ion-tabs class="tabs-positive tabs-icon-top">

  <ion-tab title="Home" icon-on="ion-ios-home" icon-off="ion-ios-home-outline">
   </ion-tab>

  <ion-tab title="About" icon-on="ion-ios-paper" icon-off="ion-ios-paper-outline">
   </ion-tab>

  <ion-tab title="Settings" icon-on="ion-ios-people" icon-off="ion-ios-people-outline">
   </ion-tab>

   <ion-tab title="Settings" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
   </ion-tab>

   <ion-tab title="Settings" icon-on="ion-ios-flask" icon-off="ion-ios-flask-outline">
   </ion-tab>


</ion-tabs>




</ion-view>
